<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Google - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f5f5;
    }
    h1 {
      color: #DB4437;
      margin-bottom: 20px;
    }
    h3 {
      margin-bottom: 10px;
      color: #333;
    }
    form.upload-form {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    form.upload-form input[type="file"] {
      padding: 5px;
    }
    form.upload-form button {
      padding: 6px 12px;
      background: #DB4437;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form.upload-form button:hover {
      background: #c33d2f;
    }
    .document-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .doc-card {
      background: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .doc-card a {
      font-weight: bold;
      color: #333;
      text-decoration: none;
      margin-bottom: 8px;
      word-break: break-all;
    }
    .doc-card a:hover {
      text-decoration: underline;
    }
    .doc-card form {
      margin-top: auto;
    }
    .doc-card button {
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .doc-card button:hover {
      background: #c62828;
    }
    .no-docs {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <h3>Upload New Document (.txt)</h3>
  <form method="POST" enctype="multipart/form-data" class="upload-form">
    <input type="file" name="file" accept=".txt" required>
    <button type="submit">Upload</button>
  </form>

  <h3>Uploaded Documents</h3>
  {% if files %}
    <p>Total documents: {{ files|length }}</p>
    <div class="document-list">
      {% for f in files %}
        <div class="doc-card">
          <a href="{{ url_for('doc_view', filename=f) }}" target="_blank">{{ f }}</a>
          <form method="POST" action="{{ url_for('delete_file', filename=f) }}">
            <button type="submit">Delete</button>
          </form>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="no-docs">No documents uploaded yet.</p>
  {% endif %}
</body>
</html>
